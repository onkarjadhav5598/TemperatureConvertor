<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempreture Convertor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tempreture convertor</h1>
  <main>
    <div class="convertor">
      <div class="celDiv">
        <input type="text" class="cel" placeholder="Celsius">
        <div class="tem">C°</div>
      </div>
      <div class="farDiv">
        <input type="text" class="far" placeholder="farenheit">
        <div class="tem">F°</div>
      </div>
      <div class="kelDiv">
        <input type="text" class="kel" placeholder="Kelvin">
        <div class="tem">K°</div>
      </div>
      <button id="clearBtn">Clear All</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
